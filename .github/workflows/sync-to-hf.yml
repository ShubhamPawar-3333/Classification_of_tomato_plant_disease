# ─────────────────────────────────────────────────────────────
#  Sync GitHub → HuggingFace Spaces
#  Triggers on every push to master
#  Uses huggingface-cli upload (handles binary files natively)
# ─────────────────────────────────────────────────────────────
name: Sync to HuggingFace Spaces

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install HuggingFace CLI
        run: pip install huggingface_hub[cli]

      - name: Upload to HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Upload the entire repo (excluding .git and artifacts tracked separately)
          huggingface-cli upload AIenthusSP/agricultural-disease-advisory-system \
            . . \
            --repo-type space \
            --token "${HF_TOKEN}" \
            --exclude ".git/*" "agricultural-disease-advisory-system/*" "hf-space/*" \
            --commit-message "Sync from GitHub: ${{ github.sha }}"
