# ─────────────────────────────────────────────────────────────
#  CI Testing Pipeline
#  Runs pytest on every push and PR to master
#  Tests must pass before deployment to HuggingFace Spaces
# ─────────────────────────────────────────────────────────────
name: CI Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install pytest

      - name: Run tests
        run: pytest tests/ -v --tb=short

      - name: Test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          pytest tests/ -v --tb=short --no-header -q 2>&1 | tail -5 >> $GITHUB_STEP_SUMMARY || true
