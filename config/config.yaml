# Tomato Disease Advisory System - Configuration

# Paths configuration
artifacts_root: artifacts

data_ingestion:
  root_dir: artifacts/data_ingestion
  source_URL: https://github.com/ShubhamPawar-3333/Classification_of_tomato_plant_disease/raw/master/dataset.zip
  local_data_file: artifacts/data_ingestion/dataset.zip
  unzip_dir: artifacts/data_ingestion/dataset

prepare_base_model:
  root_dir: artifacts/prepare_base_model
  base_model_path: artifacts/prepare_base_model/base_model.keras
  updated_base_model_path: artifacts/prepare_base_model/base_model_updated.keras

training:
  root_dir: artifacts/training
  trained_model_path: artifacts/training/model.keras

evaluation:
  root_dir: artifacts/evaluation
  scores_path: scores.json

vectorstore:
  root_dir: artifacts/vectorstore
  index_path: artifacts/vectorstore/faiss_index
  knowledge_dir: knowledge

# Model configuration
model:
  name: EfficientNet  # Variant (B0/B4) selected dynamically based on IMAGE_SIZE
  weights: imagenet
  include_top: false
  input_shape: [224, 224, 3]
  classes: 10
  
# Class names (diseases)
class_names:
  - Tomato_Bacterial_spot
  - Tomato_Early_blight
  - Tomato_Late_blight
  - Tomato_Leaf_Mold
  - Tomato_Septoria_leaf_spot
  - Tomato_Spider_mites_Two_spotted_spider_mite
  - Tomato__Target_Spot
  - Tomato__Tomato_YellowLeaf__Curl_Virus
  - Tomato__Tomato_mosaic_virus
  - Tomato_healthy

# RAG configuration
rag:
  embedding_model: all-MiniLM-L6-v2
  llm_model: llama-3.3-70b-versatile
  llm_provider: groq
  chunk_size: 1000
  chunk_overlap: 200
  top_k: 5

# Report configuration
reports:
  output_dir: outputs
  default_language: en
  supported_languages:
    - en
    - hi
