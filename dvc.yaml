# DVC Pipeline for Tomato Disease Advisory System

stages:
  data_ingestion:
    cmd: python src/tomato_disease_advisor/pipeline/stage_01_data_ingestion.py
    deps:
      - src/tomato_disease_advisor/pipeline/stage_01_data_ingestion.py
      - src/tomato_disease_advisor/components/data_ingestion.py
      - config/config.yaml
    outs:
      - artifacts/data_ingestion/dataset

  prepare_base_model:
    cmd: python src/tomato_disease_advisor/pipeline/stage_02_prepare_base_model.py
    deps:
      - src/tomato_disease_advisor/pipeline/stage_02_prepare_base_model.py
      - src/tomato_disease_advisor/components/prepare_base_model.py
      - config/config.yaml
    params:
      - IMAGE_SIZE
      - model.weights
    outs:
      - artifacts/prepare_base_model

  model_training:
    cmd: python src/tomato_disease_advisor/pipeline/stage_03_model_training.py
    deps:
      - src/tomato_disease_advisor/pipeline/stage_03_model_training.py
      - src/tomato_disease_advisor/components/model_training.py
      - artifacts/data_ingestion/dataset
      - artifacts/prepare_base_model
    params:
      - EPOCHS
      - BATCH_SIZE
      - LEARNING_RATE
    outs:
      - artifacts/training/model.h5

  model_evaluation:
    cmd: python src/tomato_disease_advisor/pipeline/stage_04_model_evaluation.py
    deps:
      - src/tomato_disease_advisor/pipeline/stage_04_model_evaluation.py
      - src/tomato_disease_advisor/components/model_evaluation.py
      - artifacts/training/model.h5
      - artifacts/data_ingestion/dataset
    metrics:
      - scores.json:
          cache: false

  build_vectorstore:
    cmd: python src/tomato_disease_advisor/pipeline/stage_05_build_vectorstore.py
    deps:
      - src/tomato_disease_advisor/pipeline/stage_05_build_vectorstore.py
      - src/tomato_disease_advisor/rag/store.py
      - knowledge/diseases
      - knowledge/treatments
    outs:
      - artifacts/vectorstore
